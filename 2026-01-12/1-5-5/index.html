<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>async / await + try / catch 마지막 문제</title>
</head>
<body>
  <script>
    // kiosk.js

    // 1. 피자 주문 함수 (가끔 실패함)
    function orderPizza(menu) {
      return new Promise((resolve, reject) => {
        console.log(menu + " 주문 접수 중...");

        setTimeout(() => {
          // TODO: 랜덤하게 에러 발생시키기 (재료 소진)
          if (Math.random() < 0.3) {
            reject(new Error("재료가 소진되었습니다"));
          } else {
            resolve(menu + " 준비 완료");
          }
        }, 1000);
      });
    }


    // 2. 키오스크 메인 로직
    async function kiosk() {
      console.log("=== 키오스크 가동 ===");
    
      try{
        // TODO: 안전하게 주문 받기 (try-catch)
        const result = await orderPizza("페퍼로니");
        console.log(result);
      } catch(e) {
        console.log(`죄송합니다, ${e.message}`);
      }

      finally {
        console.log("이용해 주셔서 감사합니다");
      }
    }

    kiosk();
  </script>
</body>
</html>
