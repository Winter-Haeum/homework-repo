name: Deploy Vite (multiple subfolders) to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # -------------------------
      # 1-2-2
      # -------------------------
      - name: Install (1-2-2)
        working-directory: 2026-02-03/1-2-2
        run: npm install

      - name: Build (1-2-2)
        working-directory: 2026-02-03/1-2-2
        run: npm run build

      # -------------------------
      # 1-2-3
      # -------------------------
      - name: Install (1-2-3)
        working-directory: 2026-02-04/1-2-3
        run: npm install

      - name: Build (1-2-3)
        working-directory: 2026-02-04/1-2-3
        run: npm run build

      # -------------------------
      # 1-2-4
      # -------------------------
      - name: Install (1-2-4)
        working-directory: 2026-02-04/1-2-4
        run: npm install

      - name: Build (1-2-4)
        working-directory: 2026-02-04/1-2-4
        run: npm run build

      # -------------------------
      # 1-3-1
      # -------------------------
      - name: Install (1-3-1)
        working-directory: 2026-02-05/1-3-1
        run: npm install

      - name: Build (1-3-1)
        working-directory: 2026-02-05/1-3-1
        run: npm run build

      # -------------------------
      # 1-3-2
      # -------------------------
      - name: Install (1-3-2)
        working-directory: 2026-02-05/1-3-2
        run: npm install

      - name: Build (1-3-2)
        working-directory: 2026-02-05/1-3-2
        run: npm run build

      # -------------------------
      # 1-3-4
      # -------------------------
      - name: Install (1-3-4)
        working-directory: 2026-02-06/1-3-4
        run: npm install

      - name: Build (1-3-4)
        working-directory: 2026-02-06/1-3-4
        run: npm run build

      # -------------------------
      # 1-4-1
      # -------------------------
      - name: Install (1-4-1)
        working-directory: 2026-02-06/1-4-1
        run: npm install

      - name: Build (1-4-1)
        working-directory: 2026-02-06/1-4-1
        run: npm run build

      # -------------------------
      # 1-4-2
      # -------------------------
      - name: Install (1-4-2)
        working-directory: 2026-02-09/1-4-2
        run: npm install

      - name: Build (1-4-2)
        working-directory: 2026-02-09/1-4-2
        run: npm run build

      # -------------------------
      # Collect all builds
      # -------------------------
      - name: Prepare artifact folder
        run: |
          set -e
          rm -rf dist
          mkdir -p dist/1-2-2 dist/1-2-3 dist/1-2-4 dist/1-3-1 dist/1-3-2 dist/1-3-4 dist/1-4-1 dist/1-4-2

          cp -R 2026-02-03/1-2-2/dist/. dist/1-2-2/
          cp -R 2026-02-04/1-2-3/dist/. dist/1-2-3/
          cp -R 2026-02-04/1-2-4/dist/. dist/1-2-4/
          cp -R 2026-02-05/1-3-1/dist/. dist/1-3-1/
          cp -R 2026-02-05/1-3-2/dist/. dist/1-3-2/
          cp -R 2026-02-06/1-3-4/dist/. dist/1-3-4/
          cp -R 2026-02-06/1-4-1/dist/. dist/1-4-1/
          cp -R 2026-02-09/1-4-2/dist/. dist/1-4-2/


          echo "== final artifact index.html files =="
          find dist -maxdepth 2 -type f -name "index.html" -print

          echo "== final artifact folders =="
          ls -al dist
          ls -al dist/1-2-2
          ls -al dist/1-2-3
          ls -al dist/1-2-4
          ls -al dist/1-3-1
          ls -al dist/1-3-2
          ls -al dist/1-3-4
          ls -al dist/1-4-1
          ls -al dist/1-4-2

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
