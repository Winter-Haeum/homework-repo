<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카페 주문 흐름 시뮬레이션</title>
</head>
<body>
    <script>
        /* =========================================================
        [문제] 카페 주문 흐름 시뮬레이션

        1) 아래 코드를 실행했을 때
        콘솔에 출력되는 순서를 작성하시오.

        또한,
        2) 왜 VIP 손님이 일반 손님보다 먼저 출력되는지 설명하시오.
        3) setTimeout 시간을 1초로 변경하면 순서가 어떻게 변할지 예측해보시요.
        ========================================================= */
        
        console.log('1. 가게 오픈');

        setTimeout(() => {
          console.log('2. 일반 손님 주문 완료');
        }, 0);

        Promise.resolve().then(() => {
          console.log('3. VIP 손님 입장');
        });

        console.log('4. 재료 준비');

        /* =========================================================
        1)
        1. 가게 오픈
        4. 재료 준비
        3. VIP 손님 입장
        2. 일반 손님 주문 완료

        2) 
        VIP 손님이 일반 손님보다 먼저 출력되는 이유는
        Promise는 동기가 다 끝난 후 바로 시작하고 
        setTimeout은 VIP가 다 끝난 뒤 실행되기 떄문이다.

        3)
        setTimeout 시간을 1초로 변경하면
        setTimeout가 실행되는 시간이 0초에서 1초로 변경될 뿐
        실행 순서는 변함이 없을 것이다.

        왜냐하면 setTimeout의 시간은 실행 시점에만 영향을 주기 때문이다.
        ========================================================= */
    </script>
</body>
</html>
