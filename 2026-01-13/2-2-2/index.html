<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1) reverse(str) : 문자열 뒤집기
        function reverse(str) {
            let result = "";

            for(let i = str.length - 1; i >= 0; i--) {
                result = result + str[i];
            }
        return result;
        }

        // 2) padThree(num) : 3자리로 앞을 0으로 채우기
        function padThree(num) {
            const strNum = String(num);
            const result = strNum.padStart(3, "0");
            return result;
        }

        // 3) removeAll(str, char) : 특정 문자 전부 제거
        function removeAll(str, char) {
            let result = "";
            for(let i = 0; i < str.length; i++) {
                if(str[i] !== char) {
                    result = result + str[i];
                }
            }
            return result;
        }

        // 테스트
        console.log(reverse("hello")); 
        console.log(padThree(5));
        console.log(removeAll("hbanana", "a")); 
    </script>
</body>
</html>
