<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 탐색기 만들기</title>
</head>
<body>
    <!-- [문제] DOM 탐색기 만들기

    요구사항
    1. 버튼을 클릭하면 해당 버튼의 tagName, id, className을 출력하시오.
    2. 버튼의 parentElement와 children 정보를 출력하시오.
    3. querySelector와 querySelectorAll의 차이를 length로 확인하시오.
    4. 출력 결과는 화면에 표시하시오.

    조건
    - id="myBtn" 버튼을 기준으로 작성
    - 결과는 #result 영역에 출력
    -->

<div id="box">
    <button id="myBtn" class="pick">내 버튼</button>
</div>

<div id="result"></div>

<script>
    const btn = document.querySelector("#myBtn"); // id가 myBtn인 버튼 요소 1개 선택

    const allBtns = document.querySelectorAll(".pick"); // class가 pick인 요소 전부 선택

    const result = document.querySelector("#result"); // 결과를 출력할 div 요소 선택

    btn.addEventListener("click", function () { // 버튼을 클릭했을 때 실행

        result.textContent =                  // result 영역의 글자를 바꿈
            `tagName: ${btn.tagName}\n` +     // 버튼의 태그 이름 
            `id: ${btn.id}\n` +               // 버튼의 id 값
            `className: ${btn.className}\n` + // 버튼의 class 값
            `parent: ${btn.parentElement.tagName}\n` + // 버튼의 부모 태그 이름
            `children: ${btn.parentElement.children.length}\n` + // 부모 안 자식 요소 개수
            `querySelectorAll.length: ${allBtns.length}`; // class pick 요소 전체 개수
    });
</script>
</body>
</html>
